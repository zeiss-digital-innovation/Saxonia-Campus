<!DOCTYPE html>
<html>
    <head>
        <title>Saxonia Campus Admin Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; URL=index.html">
    </head>
    <body>

        <div id="adminPage" data-role="page">
            <div id="adminPageHeader" data-role="header">
                <h4>Saxonia Campus 2014</h4>
                <a id="logout_btn" class="ui-btn-right" data-icon="arrow-r" data-iconpos="right" data-role="button" data-mini="true" href="#loginPage">Logout</a>
                <a id="new_slot_btn" href="#" class="ui-btn-left" data-icon="plus" data-role="button" data-mini="true">Neuer Slot</a>
            </div>
            <div id="adminPageContent" data-role="content">
                <h2>Admin-View</h2>
                <ul id="admin_slot_list" data-role="listview" data-split-icon="delete" data-inset="true">
                </ul>
                <div data-role="popup" id="admin_detail_popup" data-dismissible="false" data-overlay-theme="a">
                    <div data-role="header" data-theme="b" class="ui-corner-top">
                        <h4 id="slot_detail_header"></h4>
                    </div>
                    <form>
                        <table>
                            <tr>
                                <td>Titel:</td>
                                <td colspan="3"><input id="title_input" type="text"/></td>
                            </tr>
                            <tr>
                                <td>Inhalt:</td>
                                <td colspan="3"><textarea id="content_input"></textarea></td>
                            </tr>
                            <tr>
                                <td>Raum:</td>
                                <td>
                                    <select id="room_select" data-mini="true">
                                    </select>
                                </td>
                                <td>Teilnehmer:</td>
                                <td>
                                    <select id="participant_list" data-mini="true"  data-native-menu="false">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Start:</td>
                                <td><input id="start_time_input" type="time"/></td>
                                <td>Leiter:</td>
                                <td><input id="speaker_input" type="text"/></td>
                            </tr>
                            <tr>
                                <td>Ende:</td>
                                <td><input id="end_time_input" type="time"/></td>
                                <td>Kapazität:</td>
                                <td><input id="capacity_input" type="number"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input id="participants_hidden_input" type="hidden"/></td>
                                <td>Freie Plätze:</td>
                                <td id="free_capacity"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="3">
                                    <a  id="save_slot_details_btn" 
                                        style="float: right;" 
                                        data-role="button" 
                                        data-mini="true"
                                        data-icon="gear" 
                                        data-inline="true">
                                        Speichern
                                    </a>
                                    <button id="cancel_slot_details_btn"
                                            style="float: right;"  
                                            data-role="button" 
                                            data-mini="true" 
                                            data-inline="true" 
                                            data-icon="delete"
                                            type="reset">
                                        Abbrechen
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div id="adminPageFooter" data-role="footer">
                <h5>Marco Dierenfeldt 2014</h5>
            </div>
        </div>
    </body>
</html>
