<!DOCTYPE html>
<html>
    <head>
        <title>Saxonia Campus Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/saxoniacampus.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.cookie.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
        <script src="js/restApi.js" type="text/javascript"></script>
        <script src="js/login_page.js" type="text/javascript"></script>
        <script src="js/renderer.js" type="text/javascript"></script>
        <script src="js/persistence.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>
        <script src="js/user.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="loginPage" data-role="page">
            <div id="loginPageHeader" data-role="header">
                <h4>Saxonia Campus 2014</h4>
            </div>
            <div id="loginPageContent" data-role="content">
                <div class="login_dialog">
                    <h2>Login</h2>
                    <div class="login_dialog_content">
                        <form>
                            <div class="ui-field-contain">
                                <label for="username">Benutzername:</label><input id="username" name="username" type="text"/>
                                <label for="password">Passwort: </label><input id="password" name="password" type="password"/>
                            </div>
                            <button id="cancel_btn" data-inline="true" data-mini="true" type="reset">Abbrechen</button>
                            <button id="login_btn" data-inline="true" data-mini="true" type="button">Anmelden</button>
                        </form>
                        <div id="error_output"></div>
                    </div>
                </div>
            </div>
            <div id="loginPageFooter" data-role="footer" data-position="fixed">
                <h5>Marco Dierenfeldt 2014</h5>
            </div>

        </div>

    </body>
</html>
